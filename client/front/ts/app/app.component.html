<h1>Blog app</h1>
<h1>Text: {{text}}</h1>
<div class="main">
    <div class="w3">
        <div class="signin-form profile">
            <h3>Login</h3>
            <div class="login-form">
                <input class="frm" type="text" [(ngModel)]="login" placeholder="Enter your email"/>
                <input class="frm" type="password" [(ngModel)]="password" placeholder="Enter your password"/>
                <div class="error_login" *ngIf="error">
                    <h4>{{error}}</h4>
                </div>

                <button class="tp" (click)="loginFunc()">Login</button>

            </div>
        </div>
    </div>
    <div class="agile">
        <div class="signin-form profile">
            <h3>Register</h3>
            <div class="login-form">
                <form action="/" method="post">
                    <input type="text" name="email" placeholder="E-mail" required="">
                    <input type="text" name="username" placeholder="Username" required="">
                    <input type="password" name="password" placeholder="Password" required="">
                    <input type="password" name="passwordConf" placeholder="Confirm Password" required="">
                    <input type="submit" value="REGISTER">
                </form>
            </div>
            <p><a href="#"> By clicking register, I agree to your terms</a></p>
        </div>
    </div>
    <div class="clear"></div>
    <!-- //signin-form-->
</div>
<div class="copyright">
    <p>&copy; 2016 Register Login Widget . All rights reserved | Design by<a href="http://w3layouts.com/"
                                                                             target="_blank">W3layouts</a></p>
</div>
